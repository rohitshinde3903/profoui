{% extends 'users/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 fade-in">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; background: #F9F9F9; border: 1px solid #FF6B35;">
        <h2 class="text-center mb-4" style="color: #FF6B35;">
            <i class="bi bi-lock-fill me-2"></i>Set New Password
        </h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password1" class="form-label" style="color: #333;">
                    <i class="bi bi-key-fill me-1"></i>New Password
                </label>
                <input 
                    type="password" 
                    name="new_password1" 
                    id="new_password1" 
                    class="form-control" 
                    style="background: #FFF; color: #333; border: 1px solid #CCC;" 
                    required>
            </div>
            <div class="mb-3">
                <label for="new_password2" class="form-label" style="color: #333;">
                    <i class="bi bi-key-fill me-1"></i>Confirm Password
                </label>
                <input 
                    type="password" 
                    name="new_password2" 
                    id="new_password2" 
                    class="form-control" 
                    style="background: #FFF; color: #333; border: 1px solid #CCC;" 
                    required>
            </div>
            <button 
                type="submit" 
                class="btn btn-orange w-100 hover-bounce">
                <i class="bi bi-arrow-repeat me-2"></i>Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
