{% extends 'users/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 fade-in">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; background: #F9F9F9; border: 1px solid #FF6B35;">
        <h2 class="text-center mb-4" style="color: #FF6B35;">
            <i class="bi bi-check-circle-fill me-2"></i>Password Reset Complete
        </h2>
        <p style="color: #333;">Your password has been successfully reset. You can now log in with your new password.</p>
        <a href="{% url 'login' %}" class="btn btn-orange hover-bounce">
            <i class="bi bi-box-arrow-in-right me-2"></i>Back to Login
        </a>
    </div>
</div>
{% endblock %}
