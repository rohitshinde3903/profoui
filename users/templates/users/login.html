{% extends 'users/base.html' %}

{% block title %}Login | PROFO{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 fade-in">
    <div class="login-container">
        <div class="login-badge">Welcome Back!</div>
        <div class="card login-card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="feature-icon mx-auto mb-3">
                        <i class="ph ph-user-circle"></i>
                    </div>
                    <h2 class="fw-bold text-primary">Login to PROFO</h2>
                    <p class="text-muted">Access your social media management dashboard</p>
                </div>

                <form method="POST" class="login-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="ph ph-user"></i>
                            </span>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                class="form-control"
                                placeholder="Enter your username"
                                required
                            >
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="ph ph-lock"></i>
                            </span>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="form-control"
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="ph ph-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3 pulse-animation">
                        <i class="ph ph-sign-in me-2"></i>Login
                    </button>
                </form>

                <div class="social-login">
                    <p class="text-center text-muted mb-3">Or continue with</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="ph ph-google-logo"></i>
                        </button>
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="ph ph-facebook-logo"></i>
                        </button>
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="ph ph-twitter-logo"></i>
                        </button>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Sign up free</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-container {
        max-width: 450px;
        width: 100%;
        position: relative;
        animation: fadeInUp 0.8s ease-out;
    }

    .login-badge {
        position: absolute;
        top: -10px;
        right: 20px;
        background: var(--primary-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0 0 10px 10px;
        font-weight: 600;
        animation: slideDown 0.5s ease;
        z-index: 1;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        border: none;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        backdrop-filter: blur(10px);
    }

    .feature-icon {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        background: rgba(255,107,53,0.1);
    }

    .feature-icon i {
        font-size: 2rem;
        color: var(--primary-color);
    }

    .input-group-text {
        background: transparent;
        border-right: none;
    }

    .input-group .form-control {
        border-left: none;
    }

    .input-group .form-control:focus {
        border-color: #ced4da;
        box-shadow: none;
    }

    .social-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .social-btn:hover {
        transform: translateY(-2px);
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideDown {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
    }

    .pulse-animation {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    @media (max-width: 576px) {
        .login-container {
            margin: 1rem;
        }
        
        .login-badge {
            right: 50%;
            transform: translateX(50%);
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle icon
        const icon = this.querySelector('i');
        icon.classList.toggle('ph-eye');
        icon.classList.toggle('ph-eye-slash');
    });
});
</script>
{% endblock %}
