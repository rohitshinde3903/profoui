{% extends 'users/base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 fade-in">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; background: #F9F9F9; border: 1px solid #FF6B35;">
        <h2 class="text-center mb-4" style="color: #FF6B35;">
            <i class="bi bi-envelope-check-fill me-2"></i>Email Sent
        </h2>
        <p style="color: #555;">We have sent a password reset link to your email. Please check your inbox.</p>
        <a href="{% url 'login' %}" class="btn btn-outline-orange hover-bounce">
            <i class="bi bi-box-arrow-in-right me-1"></i>Back to Login
        </a>
    </div>
</div>
{% endblock %}
